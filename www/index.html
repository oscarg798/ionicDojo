<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="reader">
    <ion-pane>
    <div class="bar bar-header">
      <h1 class="title">Lector QR</h1>
    </div>
    <ion-content style="text-align: center">
    <div class="item">
      <br>
      <br>
      <br>
      <img src="img/ionic.png" alt="">
      <h2>Lector Qr</h2>
      <p>Escaneee</p>
    </div>
    <div class="item"  ng-controller="readerCtrl">
      <button class="button button-block button-positive" ng-click="leerCodigo()">Scan</button>
    </div>
    <div class="item" ng-controller="panelCtrl">
      <form>
        <input type="text" ng-model="user.username" placeholder="username">
        <input type="password" ng-model="user.password" placeholder="password">
        <button class="button button-block button-positive"  ng-click="logIn(user.username, user.password)">Saludar</button>
      </form>
      <div ng-show="isLogged()">
      <blockquote>Usted Ha iniciado sesion correctamente</blockquote>
        
      </div>
      
    </div>
    </ion-content>
    </ion-pane>
  </body>
</html>
